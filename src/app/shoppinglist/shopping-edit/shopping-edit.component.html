<div class="row">
    <div class="col-xs-12">
        <form #form="ngForm" (ngSubmit)="OnSubmit(form)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" style="margin-left: 10px;">Name</label>
                    <input type="text" class="form-control" id="Name" name="name" ngModel style="margin-left: 10px;"
                        autocomplete="off" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label form="amount" style="margin-left: 10px;">Amount</label>
                    <input type="number" id="Amount" name="amount" class="form-control" ngModel
                        style="margin-left: 10px;" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-left: 10px;" [disabled]="!form.valid">
                        {{EditMode ? 'Update' : 'Add'}} </button>
                    <button class="btn btn-danger" type="button" style="margin-left: 7px;" *ngIf="EditMode"
                        (click)="OnDelete(index)">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-left: 7px;"
                        (click)="OnClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
