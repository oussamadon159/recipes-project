<div style="margin-left: 50px;margin-top: 50px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <form [formGroup]="RecipeEdit" (ngSubmit)="OnSubmit()">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-success" [disabled]="!RecipeEdit.valid">Save</button>
                                <button type="button" class="btn btn-danger" style="margin-left: 20px;" (click)="Cancel()">Cancel</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="from-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control" formControlName="name" autocomplete="off">
                                </div>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="from-group">
                                    <label for="imagePath">Image URL</label>
                                    <input type="text" id="imagePath" formControlName="imagePath" class="form-control" autocomplete="off" #imagePath>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <img [src]="imagePath.value" class="image-responsive" style="max-height: 300px;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="from-group">
                                    <label for="info">Recipe info</label>
                                    <input type="text" id="info"  class="form-control" formControlName="desc" autocomplete="off">
                                </div>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="from-group">
                                    <label for="description">Description</label>
                                    <textarea type="text" id="description"  class="form-control" formControlName="description"
                                    rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12" formArrayName="ingredients" >
                                  <div 
                                  class="row" *ngFor="let ingredientCtrl of RecipeEdit.get('ingredients')['controls'];let i = index"
                                   [formGroupName]="i">
                                  <br>
                                      <div class="col-xs-8">
                                        <input type="text" class="form-control" formControlName="name">
                                      </div>
                                      <div class="col-xs-2">
                                        <input type="number" class="form-control" formControlName="amount">
                                      </div>
                                      <div class="col-xs-2">
                                        <button type="button" class="btn btn-danger" (click)="OnDelete(i)">X</button>
                                        
                                      </div>
                                      
                                  </div>
                                  <hr>
                                  <div class="row">
                                      <div class="col-xs-12">
                                          <button class="btn btn-success" type="button" (click)="OnAddIngredient()">Add Ingredient</button>
                                      </div>
                                  </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        </div>
    </div>
