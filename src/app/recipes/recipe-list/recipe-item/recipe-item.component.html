<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix"
    (click)="OnClick(index)">
    <div class="pull-left">
        <h4 class="list-group-item-heading"> {{recipe.name}}</h4>
        <p class="list-group-item-text"> {{recipe.desc}} </p>
    </div>
    <span class="pull-right">
        <img [src]=recipe.imagePath class="image-responsive" alt="" style="max-height: 70px;">
    </span>
</a>
