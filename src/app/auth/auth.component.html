<div class="container">
  <ng-template appPlaceholder></ng-template>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 ">

      <!--div class="alert alert-danger" *ngIf="Error">
                <p> {{Error}}</p>
              </div-->
      <!--div>
                <app-alert *ngIf="Error" (close)="OnCatchData()"></app-alert>
              </div-->
      <div *ngIf="isLoading" style="text-align:center;margin-top: 30px;">
        <app-loading></app-loading>
      </div>
      <h4 style="text-align: center;"> {{ isLoginMode? 'Login to your account':'Register new Account' }} </h4>
      <div class="alert alert-danger" *ngIf="errorMessage && !isLoading">
        <p style="text-align: center;"> {{errorMessage}}</p>
      </div>
      <form [formGroup]="LoginForm" (ngSubmit)="OnSubmitForm()" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="off" placeholder="Email adress" class="form-control"
            formControlName="email">
          <span *ngIf="!LoginForm.get('email').valid && LoginForm.get('email').touched " class="help-block">please enter
            a valid email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" autocomplete="off" id="password" class="form-control"
            formControlName="password">
          <span *ngIf="!LoginForm.get('password').valid && LoginForm.get('password').touched "
            class="help-block">password must be valid !</span>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.valid">
            {{isLoginMode ? 'Login' : 'Sign Up'}} </button>
          |
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()"> Switch to
            {{isLoginMode ? 'Sign Up' : 'Login'}} </button>
        </div>
      </form>
    </div>
  </div>
</div>
