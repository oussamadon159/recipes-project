<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div *ngIf="isLoading" style="text-align:center">
                <app-loading></app-loading>
            </div>
            <div class="alert alert-danger" *ngIf="Error">
                <p> {{Error}}</p>
              </div>
              <div class="alert alert-danger" *ngIf="errorMessage">
                <p> {{errorMessage}}</p>
              </div>
            <form [formGroup]="LoginForm" (ngSubmit)="OnSubmitForm()" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="off" placeholder="Email adress" class="form-control" formControlName="email">
                    <span *ngIf="!LoginForm.get('email').valid && LoginForm.get('email').touched " class="help-block">please enter a valid email!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" autocomplete="off" id="password" class="form-control" formControlName="password">
                    <span *ngIf="!LoginForm.get('password').valid && LoginForm.get('password').touched " class="help-block">password must be valid !</span>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.valid"> {{isLoginMode ? 'Login' : 'Sign Up'}} </button>
                     |
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()"> Switch to {{isLoginMode ? 'Sign Up' : 'Login'}} </button>
                </div>
               
            </form>
        </div>
    </div>
</div>
